version: 2.1

executors:
  default:
    working_directory: ~/cells-selector
    docker:
      - image: circleci/node:16.13.0
        auth:
          username: soulmate13
          password: $DOCKER_TOKEN

caches:
  - &npm_cache cells-selector-v1-{{ checksum "package-lock.json" }}

commands:
  defaults:
    steps:
      - checkout
      - restore_cache:
          key: *npm_cache
      - run:
          name: Installing Packages
          command: npm i
      - save_cache:
          key: *npm_cache
          paths:
            - ./node_modules

  typescript:
    steps:
      - run:
          name: Checking TypeScript
          command: npm run typescript
  linters:
    steps:
      - run:
          name: Running linters
          command: npm run lint
  tests:
    steps:
      - run:
          name: Running tests
          command: npm run test

jobs:
  typescript:
    executor: default
    steps:
      - defaults
      - typescript
  linters:
    executor: default
    steps:
      - defaults
      - linters
  tests:
    executor: default
    steps:
      - defaults
      - tests
  build:
    executor: default
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: *npm_cache
      - run:
          name: Installing Packages
          command: npm i
      - save_cache:
          key: *npm_cache
          paths:
            - ./node_modules
      - run:
          name: Building App
          command: npm run build
      - save_cache:
          key: app-build-cache-{{ .master }}
          paths:
            - ./dist
      - run:
          name: Deploy to Netlify
          command: ./node_modules/.bin/netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=dist

workflows:
  version: 2.1
  main:
    jobs:
      - typescript
      - linters:
          requires:
            - typescript
      - tests:
          requires:
            - linters
      - build:
          requires:
            - tests
          filters:
            branches:
              only:
                - master
